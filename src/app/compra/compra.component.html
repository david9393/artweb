<div>
    <p-tabMenu [model]="items"></p-tabMenu>
    <p-table [value]="sales" responsiveLayout="scroll">
    
   
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Fecha</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.artwork.name}}</td>
                <td><img src="{{product.artwork.photo}}" width="100" class="shadow-4" /></td>
                <td>{{product.artwork.price | currency:'USD'}}</td>
                <td>{{product.date| date:'MMM d, y'}}</td>
                <td><p>Entregado</p></td>
            </tr>
        </ng-template>
       
    </p-table>
</div>
